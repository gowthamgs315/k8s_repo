 apiVersion: v1
 kind: ReplicationController
 metadata:
   name: myng-RC
 spec:
   replicas: 3
   selector: 
     app: myng
   template:
      metadata:
        labels:
          app: myng
      spec:
         containers:
         - name: mgng-cont
           image: nginx
           ports:
           - containerPort: 80        