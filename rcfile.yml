 apiVersion: v1
 kind: ReplicationController
 metadata:
   name: myjavaapp-rc
 spec:
   replicas: 3
   selector: 
     app: myjavaapp
     version: 2.6.1
   template:
      metadata:
        labels:
          app: myjavaapp
          version: 2.6.1
      spec:
         containers:
         - name: myjavaapp-cont
           image: nginx
           ports:
           - containerPort: 80       